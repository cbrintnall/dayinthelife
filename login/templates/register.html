{%load static%}

<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/file-uploader/5.13.0/fine-uploader-gallery.min.css" rel="stylesheet">
	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
	<link href='{% static "css/register.css" %}' rel='stylesheet'>
	<script src='{% static "js/register.js" %}'></script>
</head>
	<body>
		<div class="title">
			<h1>through the eyes of</h1>
			<hr>
		</div>

		<div class="register">
			<h1>Register</h1>
			<form id='login-form' action='/auth/api/login/' method='POST'>
				{%csrf_token%}
				<input type="text" name="username" placeholder="Username" required="required" />
				<input type="password" name="password" placeholder="Password" required="required" />
				<input type="password" placeholder="Confirm Password" required="required" />
				<input type="text" name="first" placeholder="First Name" required="required" />
				<input type="text" name="last" placeholder="Last Name" required="required" />
				<input type="email" name="email" placeholder="example@example.com" required="required" />
				<input type="date" name="dob" placeholder="DOB" required="required" />

				<button type="submit" class="btn btn-primary btn-block btn-large">Register!</button>
			</form>
		</div>
	</body>
</html>
