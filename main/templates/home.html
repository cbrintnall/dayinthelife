{% load static %}

<!DOCTYPE html5>
<html>
<head>
    <link rel = "stylesheet" type = "text/css" href = "/../static/main/css/home.css"/>
    <link rel = "stylesheet" type = "text/css" href = "/../static/main/css/nouislider.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <!-- Image display files -->
    <link href="{% static "main/css/tiles.css" %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 id="lifestyle">through the eyes of [name_here]</h2>
        <div id="slider" style="width: 90%"></div>
        
        <script>
        function preparePage() {
            var photos = ["{% static 'Cambridge/beach.jpg' %}",
                "{% static 'Cambridge/kitchen.jpg' %}",
                "{% static 'Cambridge/dinner.jpg' %}",
                "{% static 'Cambridge/family.jpg' %}",
                "{% static 'Cambridge/girlbus.jpg' %}",
                "{% static 'Cambridge/fisherman.jpg' %}",
                "{% static 'Cambridge/recess.jpg' %}",
                "{% static 'Cambridge/backyard.jpg' %}",
                "{% static 'Cambridge/game.jpg' %}",
                "{% static 'Cambridge/grocery.jpg' %}",
                "{% static 'Cambridge/markety.jpg' %}",
                "{% static 'Cambridge/shopping.jpg' %}",
                "{% static 'Cambridge/computer.jpg' %}",
                "{% static 'Cambridge/classroom.jpg' %}",
                "{% static 'Cambridge/fishmarket.jpg' %}",
                "{% static 'Cambridge/guests.jpg' %}",
                "{% static 'Cambridge/counter.jpg' %}"];
            
    
            var square_count = 0;
            var random_boolean;
            var count = 0;

            while(square_count < 15){
                random_boolean = Math.random() >= 0.66;
                if(random_boolean && square_count % 5 < 4){
                    $('.grid').append($('<div>',{class:'blankimg wide',id:count}));
                    square_count = square_count + 2;
                }
                else{
                    $('.grid').append($('<div>',{class:'blankimg',id:count}));
                    square_count = square_count + 1;
                }
                count = count + 1;
            }

            var i;
            for (i=0; (i < photos.length && i < count); ++i){
                $('#' + i).prepend($('<img>',{id:i,src:photos[i]}))
            }
        }
        </script>
        
        <div class="grid">
        </div>

        {% if user.is_authenticated %}
            <div id="outter">
                    <div id="left"><form id='logout-form' action='/auth/api/logout/' method='GET'>
                        <button type='submit'>Logout</button></form></div>
                    <div id="left"><form action='/upload/'><button type="submit">Upload</button></form></div>
                    <div id="left"><form action='/profile/'><button type="submit">Profile</button></form></div>
            </div>
        {% else %}
            <div id="outter">
                    <div id="left"><form action='/auth/login/'><button type="submit">Login</button></form></div>
                    <div id="left"><form action='/upload/'><button type="submit">Upload</button></form></div>
                    <div id="left"><form action='/auth/register/'><button type="submit">Register</button></form></div>
            </div>
        {% endif %}
    </div>

    <div id="album-view" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <span id='album-title'>A day in the life of </span>
            <img id='album-img' src='' />
            <p id='album-description'> </p>
        </div>
    </div>

    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>   
    <script src="{% static "js/isotope.pkgd.js" %}"></script>
    <script src="{% static "js/masonry-horizontal.js" %}"></script>
    <script src="/../static/main/js/wNumb.js"></script>
    <script src="/../static/main/js/nouislider.js"></script>
    <script src="/../static/main/js/home.js"></script>
</body>
</html>
