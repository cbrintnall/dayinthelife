{% load static %}

<!DOCTYPE html5>
<html>

<head>
    <link rel = "stylesheet" type = "text/css" href = "/../static/main/css/home.css"/>
    <link rel = "stylesheet" type = "text/css" href = "/../static/main/css/nouislider.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <!-- Image display files -->
    <link href="{% static "main/css/tiles.css" %}" rel="stylesheet">
</head>

<body>
     <!-- Titile will be replaced by a jquery call whenever pictures are moused over -->
        <div class="title">
                <h1>through the eyes of ...</h1>
                <hr>
            </div>

    <div class="container">
         <!-- Slider to control time filtering  -->
        <div id="slider" style="width: 90%"></div>

         <!-- Grid in which photos are placed -->
        <div class="grid"></div>

         <!-- Toggle for viewing modes -->
        <button id="toggle" type="button" value="View by Time" onclick=togglemode()>
            <span id="ui-toggle">View by Time</span>
        </button>

         <!-- Display logout, upload, and profile if user is logged in -->
        {% if user.is_authenticated %}
            <div id="outter">
            <div id="left">
                <form id='logout-form' action='/auth/api/logout/' method='GET'>
                    <button type='submit'>Logout</button>
                </form>
            </div>
            <div id="left">
                <form action='/upload/'>
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div id="left">
                <form action='/profile/'>
                    <button type="submit">Profile</button>
                </form>
            </div>
            </div>
         <!-- Otherwise display login, upload, and signup -->
        {% else %}
            <div id="outter">
            <div id="left">
                <form action='/auth/login/'>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="left">
                <form action='/upload/'>
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div id="left">
                <form action='/auth/register/'>
                    <button type="submit">Register</button>
                </form>
            </div>
            </div>
        {% endif %}
    </div>

    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>   
    <script src="{% static " js/isotope.pkgd.js " %}"></script>
    <script src="{% static " js/masonry-horizontal.js " %}"></script>
    <script src="/../static/main/js/wNumb.js"></script>
    <script src="/../static/main/js/nouislider.js"></script>
    <script src="/../static/main/js/home.js"></script>
    <script type="text/javascript">prepareFirstPage();</script>
</body>

</html>
